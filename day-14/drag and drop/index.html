<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and drop</title>
</head>
<body>

    <ul class="container">
        <li class="card" draggable="true">
            <div class="details">
                <img src="img/dbz.jpg" alt="">
                <span>Dragon ball z</span>
            </div>
            <i class="fa-solid fa-bars"></i>
        </li>

        <li class="card" draggable="true">
            <div class="details">
                <img src="img/dexter.jpg" alt="">
                <span>Dexter</span>
            </div>
            <i class="fa-solid fa-bars"></i>
        </li>
        <li class="card" draggable="true">
            <div class="details">
                <img src="img/dobby.jpg" alt="">
                <span>Dobby RIP</span>
            </div>
            <i class="fa-solid fa-bars"></i>
        </li>
        <li class="card" draggable="true">
            <div class="details">
                <img src="img/egg.jpg" alt="">
                <span>Mr. Egg</span>
            </div>
            <i class="fa-solid fa-bars"></i>
        </li>

        <li class="card" draggable="true">
            <div class="details">
                <img src="img/woodie.jpg" alt="">
                <span>Woodie the sharif</span>
            </div>
            <i class="fa-solid fa-bars"></i>
        </li>
    </ul>

    <script src="https://kit.fontawesome.com/af3dbed821.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
