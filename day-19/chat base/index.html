<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Base</title>
</head>
<body>
    <div class="head">
        Chat Base - Chat with strangers with anonymous names
    </div>

    <div class="login">
        <p>Enter the chat room with cool name: </p>
        <div class="login-input">
            <input type="text" placeholder="Name " class="log-input" min="3" maxlength="15" id="log-input">
            <button class="logBtn" id="logBtn">Enter</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af3dbed821.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
