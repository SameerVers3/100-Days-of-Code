<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">

        <div class="input-box">
            <input type="number">
        </div>

        <div class="exchange">
            <select name="currency" id="" class="curr"></select>
            <div class="icon">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <select name="to-currency" id="" class="curr"></select>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/af3dbed821.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
