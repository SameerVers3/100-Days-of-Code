<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <h2>Pomodoro App</h2>
        <div class="buttons">
            <button class="btn">Work</button>
            <button class="btn">Break</button>
        </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <span id=" minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
        <button></button>
    </div>
</body>
</html>
