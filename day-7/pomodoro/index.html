<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container">
        <h2>Pomodoro App</h2>
        <div class="buttons">
            <button class="btn" id="work">Work</button>
            <button class="btn" id="break">Break</button>
        </div>
        <div class="timer">
            <div class="circle">
                <div class="time">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="play" id="play">.</button>
            <button class="reset" id="reset">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
